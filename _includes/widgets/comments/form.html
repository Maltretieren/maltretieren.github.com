        <form id="comment" class="form-horizontal" >
            <fieldset>
                <legend>Comment</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="name">Name</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="name" placeholder="Your Name" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="name">Message</label>
                    <div class="col-lg-3">
                        <input type="hidden" name="pageTitle" value="{{page.title}}">
                        <label for="textArea" class="form-control">Textarea</label>
                    </div>
                   <button type="submit" class="btn btn-primary pull-right">Send</button>
                </div>
            </fieldset>
