<div class="page-header" style="margin-top: 0px">
  <h1 style="float:left">{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
  <div style="padding-top:25px;text-align:right"><a href="/app/admin/edit.html?path={{page.path}}&url={{page.url}}" class="btn btn-warning btn-middle">Edit <i class="icon-white icon-pencil"></i></a></div>
  <div style="text-align:right"><a href="?path={{page.path}}&url={{page.url}}" class="btn btn-danger btn-middle">Delete <i class="icon-white icon-pencil"></i></a></div>
  <div style="clear:both;"></div>
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>
    <div class="content">
      {{ content }}
    </div>
	<div style="margin-bottom:10px">
		<!-- edit a page (activated if a ?edit=true was added to the address.
		Page path is the url to the post of the github repository -->

		<div id="path" style="display:none">{{page.path}}</div>
        <div id="url" style="display:none">{{page.url}}</div>
		<textarea id="target-editor" style="display:none;"></textarea>
	</div>
