<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row-fluid">
    <div class="span12">
        {{ content }}
    </div>
    <div class="span12">
        {% for post in site.posts limit: 5 %}
        <div>{{ post.content}}</div>
        {% endfor %}
    </div>
</div>
