<div id="entry-list">
    <div class="clearfix">
			<table class="table table-striped" style="table-layout:fixed; word-wrap: break-word;" >
				<thead>
				<tr>
					<th class="hidden-xs" style="width:130px">
						<a href="#" ng-click="orderByField='Date'; reverseSort = !reverseSort">
							Date
							<span ng-show="orderByField == 'Date'">
								<span class="caret" ng-show="!reverseSort"></span>
								<span class="caret caret-reversed" ng-show="reverseSort"></span>
							</span>
						</a>
					</th>
					<th class="col-md-8 hidden-xs">
						<a href="#" ng-click="orderByField='Title'; reverseSort = !reverseSort">
						Posts
						<span ng-show="orderByField == 'Title'">
							<span class="caret" ng-show="!reverseSort"></span>
							<span class="caret caret-reversed" ng-show="reverseSort"></span>
						</span>
					<th class="col-xs-4 col-md-4 hidden-xs"><span class="sort" data-sort="tags">
						<input type="text" style="height: 25px;font-size: 14px;line-height: 25px;padding:5px" class="search form-control" placeholder="Search" ng-model="searchText"/></span>
					</th>
				</tr>
				</thead>
				<tbody class="list">
				<tr ng:repeat="post in posts.entries | orderBy:orderByField:reverseSort | filter:searchText">
					<td class="date hidden-xs">
						<div>
							<!--
							http://jsfiddle.net/P4fSZ/ - it is important to receive the dates in ISO 8601 format
							-->
                            <a href="{{post.Url}}">{{ post.Title }}</a><br>
							<span style="font-size:0.8em;">{{ post.Date | date:'dd MMM yyyy' }}</span>
						</div>
						<div>
							<img width="120px" ng-src="{{ post.Preview || '' }}">
						</div>
					</td>
					<td class="title ">
						<div style="margin-left: 10px;">
							<span class="visible-xs"><h4 style="display: inline-block;"><a href="{{post.Url}}">{{ post.Title }}</a></h4><small>, {{ post.Date | date:'dd MM yyyy' }}</small></span>
							{{ post.PreviewText }}
						</div>
					</td>
					<td class="tags hidden-xs">
						<div ng-repeat="tag in post.Tags" style="display:inline-block;margin-right:5px;">
							<span style="margin-bottom:5px" class="label label-default">{{tag}}</span>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
    </div>
</div>
