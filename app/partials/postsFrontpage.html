<div id="entry-list">
    <div class="clearfix ng-show">
			<table class="table table-striped" style="table-layout:fixed; word-wrap: break-word;word-break:break-all;" >
				<thead>
				<tr>
					<th style="width:100px">
						<a href="#" ng-click="orderByField='Date'; reverseSort = !reverseSort">
							Date
							<span ng-show="orderByField == 'Date'">
								<span class="caret" ng-show="!reverseSort"></span>
								<span class="caret caret-reversed" ng-show="reverseSort"></span>
							</span>
						</a>
					</th>
					<th class="col-xs-8 col-md-8">
						<a href="#" ng-click="orderByField='Title'; reverseSort = !reverseSort">
						Title
						<span ng-show="orderByField == 'Title'">
							<span class="caret" ng-show="!reverseSort"></span>
							<span class="caret caret-reversed" ng-show="reverseSort"></span>
						</span>
					<th class="col-xs-4 col-md-4"><span class="sort" data-sort="tags">
						<input type="text" style="height: 25px;font-size: 14px;line-height: 25px;" class="search form-control" placeholder="Search" ng-model="searchText"/></span>
					</th>
				</tr>
				</thead>
				<tbody class="list">
				<tr ng:repeat="post in posts.entries |orderBy:orderByField:reverseSort | filter:searchText">
					<td class="date">{{ post.Date | date:'dd MM yyyy' }}</td>
					<td class="title">
						<img width="150px" ng-src="{{ post.Preview || '' }}">
						<a href="{{ post.Url }}">{{ post.Title }}</a>
					</td>
					<td class="tags">
						<div ng-repeat="tag in post.Tags" style="display:inline-block;margin-right:5px;">
							<span style="margin-bottom:5px" class="label label-default">{{tag}}</span>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
    </div>
</div>
