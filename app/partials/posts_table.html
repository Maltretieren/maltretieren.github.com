<div id="entry-list">

    <div class="" style="">
        <input type="text" class="search form-control" placeholder="Search" />
    </div>

    <div class= style="">
        <table class="table table-striped" style="table-layout: fixed" >
            <thead>
            <tr>
                <th style="width:20%;"><span class="sort" data-sort="date">Date</span></th>
                <th style="width:50%"><span class="sort" data-sort="title">Title</span></th>
                <th style="width:30%"><span class="sort" data-sort="tags">Tags</span></th>
            </tr>
            </thead>
            <tbody class="list">
            <tr ng:repeat="post in posts.entries">
                <td class="date">{{ post.date | date:'dd MMM yyyy' }}<img width="150px" src="{{post.preview}}"</td>
                <td class="title"><a href="{{ post.url}}">{{ post.title }}</a></td>
                <td class="tags"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
