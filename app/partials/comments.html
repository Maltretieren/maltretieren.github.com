<!-- only show this block, if there are any comments for this page -->
<div ng-cloak ng-show="(comments.entries.length>0">
	<legend><span class="glyphicon glyphicon-comment" style="font-size:0.8em"></span> 
		Comments
		<button class="btn btn-primary btn-xs" type="button" ng-click="more()">
			<span class="glyphicon glyphicon-refresh"></span>
			More	
		</button>
	</legend>
	<table class="table table-hover table-striped">
		<tbody>
			<tr ng:repeat="comment in comments.entries | orderObjectBy:'timestamp':true | limitTo:quantity">
				<td class="col-sm-2" style="border-top: none;">
					<a href="{{comment.pageUrl}}">{{comment.pageTitle}}</a><br>
					<span style="font-size:0.8em;">By: <a href="mailto:{{comment.email}}">{{comment.name}}</a> on {{comment.keen.timestamp | date:'dd MMM yyyy' }}</span>
				</td>
				<td class="col-sm-9" style="border-top: none;">
					{{comment.message}}
				</td>
				<td class="col-sm-1" style="border-top: none;">
					<button ng-cloak ng-show="isAdmin" ng-click="deleteComment($event)" id="{{comment.keen.id}}" class="btn btn-danger btn-small" type="button" >Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
