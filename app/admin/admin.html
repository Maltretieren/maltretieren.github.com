{% raw %}

    <div style="padding-bottom:15px" ng-controller="ImportCtrl" class="containter">
        <h1>Import</h1>
        <div class="row">
            <input type="file" multiple="" name="file" id="file" onchange="angular.element(this).scope().add(this)">
        </div>
        <button type="button" class="btn btn-danger btn-middle" ng-click="doImport()">Import Selected</button>
        <div class="row">
            <table>
                <th>Post</th>
                <th><a href="" ng-click="selectAllImport()">Select All</a> / <a href="" ng-click="unselectAllImport()">Unselect All</a></th>
                <tr ng-repeat="(key, value) in import">
                    <td>
                        <div ng-click="showContent(value)">{{value}}</div>
                    </td>
                    <td>
                        <input type="checkbox" value="{{value}}" check-list='importSelection'/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
	
{% endraw %}
