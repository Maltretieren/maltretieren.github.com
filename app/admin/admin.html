---
layout: page
title : Edit / Create / Delecte Content ...
header : 
comments: false
---
{% raw %}

    <div style="padding-bottom:15px" ng-controller="ImportExportCtrl" class="containter">
        <div style="margin-top: 0px" class="page-header">
            <h1 style="float:left">Export</small></h1>
            <div style="padding-top:25px;text-align:right">
                <button type="button" class="btn btn-danger btn-middle" ng-click="zip()">Export</button>
            </div>
        </div>
		<div style="margin-top: 0px" class="page-header">
			<h1 style="float:left">Import</small></h1>
			<div style="padding-top:25px;text-align:right">
				<input type="file" multiple="" name="file" id="file" onchange="angular.element(this).scope().add(this)">
			</div>
            <ul>
                <li ng-repeat="entry in import">{{entry.name}}</li>
                {{import | JSON}}
            </ul>
		</div>
    </div>
	
{% endraw %}
