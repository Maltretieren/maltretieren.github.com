---
layout: page
title : Fork...
header : Create a clone...
comments: false
---
{% raw %}

    <div style="padding-bottom:15px" ng-controller="GithubEditCtrl" class="containter">
        <h1>Edit</h1>
        <div class="row" style="background-color:green;">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                      <label for="date" class="col-md-1 control-label">Date</label>
                      <input type="text" class="form-control col-md-4" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="date"/>
                      <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-md-2 control-label">Title</label>
                    <input type="text" class=" col-md-4 form-control" id="title" ng-model="options.title">
                 </div>
            </form>
        </div>

        <div class="clearfix"></div>
        <textarea id="target-editor" style="display:none;"></textarea>
    </div>
	
{% endraw %}
