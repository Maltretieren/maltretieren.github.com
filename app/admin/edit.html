---
layout: page
title : Edit / Create / Delecte Content ...
header : 
comments: false
---
{% raw %}

    <div style="padding-bottom:15px" ng-controller="GithubEditCtrl" class="containter">
        <div style="margin-top: 0px" class="page-header">
            <h1 style="float:left">Edit</small></h1>
            <div style="padding-top:25px;text-align:right">
                <button ng-cloak type="button" class="btn btn-danger btn-middle" ng-click="delete()" ng-hide="options.isNewContent">Delete</button>
				<!-- Placeholder to make the line fit -->
				<div ng-show="options.isNewContent" style="font-size:25px">&nbsp;</div>
            </div>
        </div>
		<div class="clearfix"></div>
        <div>
		<div class="col-sm-12">
            <form class="form" role="form">
				<div class="row">
					<div class="col-xs-6 col-md-6 form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" required="" placeholder="Your Name" name="name" id="name" class="form-control">
						</div>
					</div>
					<div class="col-xs-6 col-md-6 form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input type="email" placeholder="Mail Address" name="email" id="email" class="form-control">
						</div>
					</div>
				</div>
				<textarea id="target-editor" style="display:none;color:#464545;"></textarea>
			
			</form>
		</div>
			<form class="form" role="form">
                <div class="form-group col-md-4">
                      <label for="date" class="control-label">Date</label>
                      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="options.date" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="date"/>
                </div>
                <div class="form-group col-md-8">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="options.title">
                 </div>
            </form>
        </div>

        <div class="clearfix"></div>

    </div>
	
{% endraw %}
